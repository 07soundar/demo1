<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The BB Online Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>THE BB SHOP</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>
  <main>
     <div class="product">
      <img src="img1.jpg" alt="Basketball">
      <h2>Basketball</h2>
      <p>Rs.1500</p>
      <button class="add-to-cart" data-price="1500">Add to Cart</button>
    </div>
    <div class="product">
      <img src="img2.jpg" alt="Basketball Hoop">
      <h2>Basketball Hoop</h2>

      <button class="add-to-cart" data-price="1000">Add to Cart</button>

<div class="product">
      <img src="img3.jpg" alt="Basketball Shoes">

      <p>Rs.4000</p>

<div class="product">

      <button class="add-to-cart" data-price="700">Add to Cart</button>

<div class="product">
      <img src="img5.jpg" alt="Basketball Jersey Tshirt">

      <p>Rs.800</p>

<div class="product">

</html>
